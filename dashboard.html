<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard Demo Vue.js</title>
  <link rel="stylesheet" href="css/font-awesome.min.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto+Slab:400,700">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  
  <main>
    <div class="sidebar" id="sidebar">
      <!-- Components for Profile and Contextual Menu -->
        <div id="profile">
          <profile></profile>
        </div>
        <div id="dashmenu">
          <dash-menu></dash-menu>
        </div>
        
    </div>

    <nav class="navbar" id="navbar">
      <!-- components for menus -->
      <div id="mainmenu">
        <main-menu></main-menu>
      </div>
      <div id="logotitle">
        <h1>Beach Bums</h1>
      </div>
      <div id="minimenu">
        <mini-menu></mini-menu>
      </div>
      
    </nav>

    <section class="page" id="page">

<!-- Section 1 - Yearly Sales graph -->

      <div id="section1">
        <div id="sales" class="sales-container">
         <canvas id="sales-canvas"></canvas>
       </div>
      </div>

<!-- section 2 - employee profiles -->

      <div id="salesman-stats">
          <salesman-stats 
            name="Sophie"
            position="Store Manager"
            target="Monthly Target: R10 000"
            image="img/bonuspoints.png"
            >
            </salesman-stats>

          <salesman-stats 
            name="Poppy"
            position="Assistant Manager"
            target="Monthly Target: R8 000"
            image="img/bonuspoints.png"
            >           
            </salesman-stats>

          <salesman-stats 
            name="Olivia"
            position="Stylist"
            target="Monthly Target: R5 000"
            image="img/bonuspoints.png"
            >           
            </salesman-stats>
        </div>

<!-- Section 3 - Employee graphs -->
      <div class="sect3title">
          <h3>September Sales Report</h3>
      </div>
      <div class="section3">
        <div class="doughnut"> 
          <canvas id="doughnut-chart-sophie"></canvas>
          <canvas id="doughnut-chart-poppy"></canvas>
          <canvas id="doughnut-chart-olivia"></canvas>
        </div>
      </div>

    </section>

   

  </main>
 

  <script src='http://cdnjs.cloudflare.com/ajax/libs/Chart.js/0.2.0/Chart.min.js'></script>
  <script src='js/jquery.js'></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/1.0.2/Chart.min.js"></script>

  <script src="js/vue.js"></script>
  <script src="js/profile.js"></script>
  <script src="js/dashmenu.js"></script>
  <script src="js/mainmenu.js"></script>
  <script src="js/dark.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.0/Chart.min.js"></script>
   <script src="js/sales-graph.js"></script>
  <script src="js/salesman-stats.js"></script>
  <script src="js/pie-chart-summary.js"></script>
  
</body>
</html>
